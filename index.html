<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
<div class="side-bar">
    <ul>
        <li><a href="#" class="fa-regular fa-message"></a></li>
        <li><a href="#" class="fa-regular fa-user"></a></li>
        <li><a href="#" class="fa-solid fa-gear"></a></li>
    </ul>
</div>
<div class="cards">
    <div class="header">
   <i class="fas fa-arrow-left" style="cursor: pointer;"></i><span>Groups</span>
   </div>
   <div class="card-side">
    <div class="card">
        <div class="circle">
            <i class="fas fa-plus"></i>
        </div>
        <span>Create Group</span>
    </div>
    <div class="card" id="card">
        <img src="https://a.cdn-hotels.com/gdcs/production0/d1513/35c1c89e-408c-4449-9abe-f109068f40c0.jpg?impolicy=fcrop&w=800&h=533&q=medium" alt="">
        <h3>Food</h3>
        <span>70 members</span>
    </div>
    <div class="card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/75/Vincent_van_Gogh_-_Road_with_Cypress_and_Star_-_c._12-15_May_1890.jpg" alt="">
        <h3>Art</h3>
        <span>87 members</span>
    </div>
    <div class="card"  id="card">
        <img src="https://nationaltoday.com/wp-content/uploads/2021/04/Fitness-Day-.jpg" alt="">
        <h3>Workout</h3>
        <span>80 members</span>
    </div>
    <div class="card" id="card">
        <img src="https://klintneuro.com.au/wp-content/uploads/2021/03/Gaming-Photo.jpg" alt="">
        <h3>Gaming</h3>
        <span>50 members</span>
    </div>
    <div class="card">
        <img src="https://i0.wp.com/images-prod.healthline.com/hlcmsresource/images/topic_centers/2019-8/couple-hiking-mountain-climbing-1296x728-header.jpg?w=1155&h=1528">

        <h3>Haking</h3>
        <span>110 members</span>
    </div>
</div>
</div>
</div>
    <script src="script.js"></script>
</body>
</html>
